<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="contents">
        <div class="container">
            <div class="profile">
                <div class="pic">
                <img id="img" src="dp.jpeg" alt="pic">
                </div>
                <br>
                <div class="icons">
                    <i class="fa-brands fa-meta"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
            </div>
            <div class="sec-b">
                    <div class="details">
                        <h2> Shivansh Verma</h2>
                        
                        <h5>Frontend Developer</h5>

                        <p>Passionate frontend developer with expertise in HTML,CSS,JavaScript and React.</p>
                    </div>
                    <div class="followers-list">
                        <div id="fla"> 2423 <br>  Followers   </div>
                        <div id="flb"> 324 <br> Following </div>
                        <div id="flc">12 <br> Projects </div>
                    </div>
            
                    <div class="buttons">
                        <button id="ba" type="submit">Follow</button>
                        <button id="bb" type="submit"> &#x1F512 Message</button>
                    </div>
            </div>
                
</div>
    </div>
